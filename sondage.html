<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sondages</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <ul>
            <li><a href="index.html">Sondages</a></li>
            <li>Créer votre sondage</li>
            <li><a href="classement.html">Classement</a></li>
            <li>Déconnexion</li>
        </ul>
    </header>
    <main>
        <div class="formulaire">
            <form action="">
                <label for="email">Email</label>
                <input type="email">
                <label for="question">Quelle console allez-vous acheter dans la next-gen ?</label>
                <select name="consoles" id="">
                    <option value="">PS5 avec lecteur CD</option>
                    <option value="">PS5 Digital Edition</option>
                    <option value="">XBox Série X</option>
                    <option value="">XBox Série S</option>
                </select>
                <label for="texte">Pourquoi ?</label>
                <textarea name="texte" cols="30" rows="10"></textarea>
                <label for="avis">Que pensez-vous de la proposition des consoles digital ?</label>
                <div class="check">
                <div><input type="checkbox" name="" id="">C'est une super idée !</div>
                <div><input type="checkbox" name="" id="">C'est bien d'avoir le choix.</div>
                <div><input type="checkbox" name="" id="">Je préfère les versions matérielles.</div>
                <div><input type="checkbox" name="" id="">Je suis contre les digital edition.</div>
                </div>
                <button formaction="envoiSond.html">Envoyer les réponses</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Développé et designé par Nathan Szigeti - Projet Sondage IIM A2</p>
    </footer>
</body>
</html>
