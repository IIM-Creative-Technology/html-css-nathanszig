<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sondages</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="js/jquery.js"></script>
</head>
<body>
    <header>
        <ul>
            <li><a href="index.html">Sondages</a></li>
            <li>Créer votre sondage</li>
            <li><a href="classement.html">Classement</a></li>
            <li>Déconnexion</li>
        </ul>
    </header>
    <main>
        <div id="user"></div>
        <div class="formulaire question0">
            <label for="name">Entrez votre nom d'utilisateur</label>
            <input type="text" id="username" name="input" value="">
            <button class="valid" onclick="affichage() , nom()">Valider</button>
        </div>
        <div class="formulaire question1">
            <label for="name">Quel console s'est vendu avec le plus d'exemplaire ?</label>
            <select name="" id="reponse1">
                <option value="0" >WII U</option>
                <option value="0" >Xbox One</option>
                <option value="1" >PS4</option>
                <option value="0">Nintendo Switch</option>
            </select>
            <button class="valid" onclick="affichage() , compteur()">Valider</button>
        </div>
        <div class="formulaire question2">
            <label for="name">Quel console est sortie en dernière ?</label>
            <select name="" id="reponse2">
                <option value="0" >WII U</option>
                <option value="0" >Xbox One</option>
                <option value="0" >PS4</option>
                <option value="1" >Nintendo Switch</option>
            </select>
            <button class="valid" onclick="affichage() , compteur()">Valider</button>
        </div>
        <div class="formulaire question3">
            <label for="name">Quel console s'est le moins vendu ?</label>
            <select name="" id="reponse3">
                <option value="1" >WII U</option>
                <option value="0" >Xbox One</option>
                <option value="0" >PS4</option>
                <option value="0" >Nintendo Switch</option>
            </select>
            <button class="valid" onclick=" compteur(), score()">Valider</button>
        </div>
        <div class="formulaire" id="fin">

        </div>
    </main>
    <footer>
        <p>Développé et designé par Nathan Szigeti - Projet Sondage IIM A2</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
